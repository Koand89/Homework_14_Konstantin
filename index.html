<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <style>
        body {
            padding: 10vw;
        }

        .title {
            font-weight: bolder;
        }

        .form-control {
            display: inline-block;
            width: 20vw;
        }

        span {
            line-height: 40px;
        }
    </style>
</head>
<body>
<input class="form-control" id="palindrome_input" placeholder="string" type="text">
<button class="btn btn-success" id="check_palindrome" onclick="checkPalindrome()">Check palindrome</button>
<div>
    <span class="title">Result:</span> <span id="palindrome_res"></span><br>
</div>

<hr>

<input class="form-control" id="reverse_input" placeholder="string" type="text">
<button class="btn btn-warning" id="show_reverse" onclick="reverseString()">Show Reverse</button>
<div>
    <span class="title">Reverse string:</span> <span id="reverse_result"></span>
</div>

<hr>

<input class="form-control" id="string_value" placeholder="string" type="text">
<input class="form-control" id="character_value" placeholder="character" type="text">
<button class="btn btn-success" onclick="getCount()">Get count</button>
<span class="alert alert-primary" id="res_calc">0</span>

<script src="script.js"></script>
</body>
</html>
